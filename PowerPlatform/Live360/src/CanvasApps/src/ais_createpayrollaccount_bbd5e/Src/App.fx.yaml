App As appinfo:
    BackEnabled: =true
    Formulas: =
    OnError: |-
        =Notify(
            Concatenate(
                FirstError.Message,
                ", Observed: ",
                FirstError.Observed,
                ", Source: ",
                FirstError.Source
            ),
            NotificationType.Error
        );
        Trace(
            "Unhandled Error",
            TraceSeverity.Error,
            {
                Kind: FirstError.Kind,
                Message: FirstError.Message,
                Observed: FirstError.Observed,
                Screen: App.ActiveScreen.Name,
                Source: FirstError.Source,
                User: User().Email
            }
        )
    OnStart: |-
        =Set(RecordItem,
            If(IsBlank(Param("recordId")),
                Trace("No recordId was passed", TraceSeverity.Error);
                First(Contacts),
                LookUp(Contacts, Contact = GUID(Substitute(Substitute(Param("recordId"), "{", ""), "}", ""))
            )));
            
    Theme: =PowerAppsTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

