Screen1 As screen:
    LoadingSpinnerColor: =RGBA(0, 120, 212, 1)

    Dialog_1 As Dialog:
        ContentWidth: =Dialog_1.DialogWidth
        ContentX: = Dialog_1.Width/2-Dialog_1.DialogWidth/2
        ContentY: = Dialog_1.Height/2-Dialog_1.DialogHeight/2+DialogHeaderContainer.Height + Label3_1.Height
        Fill: =Dialog_1.OverlayColor
        Height: =768
        OnButtonSelect: |-
            =Switch(Self.SelectedButton.Label,
            "Save",
            CreatePayrollAccount.Run("FirstName", "LastName"),
            "Cancel",
            false,
            false
            )
        SubTitle: ="Enter the starting salary of the new employee."
        Title: ="Create payroll account"
        Width: =1366
        ZIndex: =1

    "TextInputCanvas1 As 'Text input'":
        DisplayMode: =DisplayMode.Edit
        Height: =32
        Width: =320
        X: =523
        Y: =368
        ZIndex: =2

